<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>

</head>

<body>



    <div class="w-full h-screen bg-[url('../images/login-bg.jpg')] bg-center bg-cover ">

            <div class="w-[300px] bg-white shadow flex gap-2 flex-col p-4 rounded-md">

                        </div>

                        <div class="form-control w-full max-w-xs">
                            <label class="p-1 flex justify-start gap-1 items-center">
                                <span class="w-1 h-4 bg-rose-400"></span>
                                <span class="label-text text-xs">کد تایید</span>
                            </label>
                            <input type="text" class="input input-bordered w-full max-w-xs rounded-md text-md tracking-[6px] font-bold text-center" maxlength="5"/>
                        </div>
                        <button class="btn btn-error text-white w-full">ورود / ثبت نام</button>
                    </form>
                </div>
            </div>
        </div>
